<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
      <canvas id="canvas-test"></canvas>
      <script>
         var  tan=[
              {p:[{x:0,y:0},{x:200,y:200},{x:400,y:0}],color:"orange"},
              {p:[{x:400,y:0},{x:200,y:200},{x:400,y:400}],color:"green"},
              {p:[{x:0,y:0},{x:100,y:100},{x:0,y:200}],color:"grey"},
              {p:[{x:100,y:100},{x:0,y:200},{x:100,y:300},{x:200,y:200}],color:"yellow"},
              {p:[{x:0,y:200},{x:0,y:400},{x:200,y:400}],color:"red"},
              {p:[{x:200,y:200},{x:100,y:300},{x:300,y:300}],color:"grey"},
              {p:[{x:100,y:300},{x:200,y:400},{x:400,y:400},{x:300,y:300}],color:"blue"},
          ];
         function draw(coordinate ,context){
             context.beginPath();
             context.moveTo(coordinate.p[0].x,coordinate.p[0].y);
             for(var i=1;i<coordinate.p.length;i++){
                 context.lineTo(coordinate.p[i].x,coordinate.p[i].y);
             }
             context.fillStyle= coordinate.color;
             context.fill();//填充色
             context.closePath();
             context.lineWidth=3;
             context.strokeStyle="black";
             context.stroke();//画线
         }
          window.onload=function(){
              var canvas=document.getElementById("canvas-test");
              canvas.width=1024;
              canvas.height=768;
              var context=canvas.getContext('2d');
              for(var i=0;i<tan.length;i++){
                  draw(tan[i],context);
              }
          }


      </script>
</body>
</html>
