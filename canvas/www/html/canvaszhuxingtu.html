<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
      <canvas id="canvas-test"></canvas>
      <script src="../js/canvas.js"></script>
      <script>
          var  tan=[
              {p:[{x:0,y:0},{x:200,y:200},{x:400,y:0}],color:"orange"},
              {p:[{x:400,y:0},{x:200,y:200},{x:400,y:400}],color:"green"},
              {p:[{x:0,y:0},{x:100,y:100},{x:0,y:200}],color:"grey"},
              {p:[{x:100,y:100},{x:0,y:200},{x:100,y:300},{x:200,y:200}],color:"yellow"},
              {p:[{x:0,y:200},{x:0,y:400},{x:200,y:400}],color:"red"},
              {p:[{x:200,y:200},{x:100,y:300},{x:300,y:300}],color:"grey"},
              {p:[{x:100,y:300},{x:200,y:400},{x:400,y:400},{x:300,y:300}],color:"blue"},
          ];
          var canvas=c2D.init("canvas-test",1500,1500);//
          for(var i=0;i<tan.length;i++){
            canvas=canvas.fillStyleColor(tan[i].color)
            .line(tan[i].p)
            .draw();
          }
          canvas.fillStyleColor().lineArc(500,500,100,0,2*Math.PI,false).draw()
          .lineArc(500,500,105,0,2*Math.PI,false).draw()
          .line([{x:500,y:500},{x:500,y:420}]).draw()
          .line([{x:500,y:500},{x:440,y:500}]).draw();
          canvas.fillText({
            style:{font:"14px Aril black",textAlign:"center",baseline:"middle"},
            text:{string:"12",x:500,y:415}
          }).fillText({
            style:{font:"14px Aril",textAlign:"center",baseline:"middle"},
            text:{string:"3",x:585,y:500}
          }).fillText({
            style:{font:"14px Aril",textAlign:"center",baseline:"middle"},
            text:{string:"9",x:415,y:500}
          }).fillText({
            style:{font:"14px Aril",textAlign:"center",baseline:"middle"},
            text:{string:"6",x:500,y:585}
          })
      </script>
</body>
</html>
