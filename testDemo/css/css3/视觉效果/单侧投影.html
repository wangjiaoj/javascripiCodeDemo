<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>单侧投影</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 20px;
            background: #58a;
        }
        
        .onesideboxshaow {
            box-shadow: 0px 5px 4px -4px black;
        }
        
        .twosideboxshaow {
            box-shadow: 3px 3px 6px -3px black;
        }
        
        .twoboxshaow {
            box-shadow: 5px 0px 5px -5px black, -5px 0px 5px -5px black;
        }
    </style>

</head>

<body>


    <div class="box onesideboxshaow"></div>
    <div class="box twosideboxshaow"></div>
    <div class="box twoboxshaow"></div>
</body>

</html>
