<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>before、after</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: black;
            margin: 100px auto;
        }
        
        .radius {
            border-radius: 10px;
            outline: 3px solid red;
        }
        
        .outline {
            outline: 3px dotted #fff;
            outline-offset: -15px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <p>关于outline不是贴合border-radius的问题，目前浏览器还未修复</p>
    <div class="box radius">

    </div>
    <div class="box outline">

    </div>
</body>

</html>
