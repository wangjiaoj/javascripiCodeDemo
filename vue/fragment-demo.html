<html>
	<head>
		<meta charset='UTF-8'>
	    <title>my vue</title>
	</head>
	<body>
 
		 
		<script>
          // Create the fragment
        var fragment = document.createDocumentFragment();

        //add DOM to fragment 

        for(var i = 0; i < 10; i++) {
            var spanNode = document.createElement("span");
            spanNode.innerHTML = "number:" + i;
            fragment.appendChild(spanNode);
        }

        //add this DOM to body
        document.body.appendChild(spanNode);
       </script> 
	</body>
</html>
