<html>

<head>
    <meta charset='UTF-8'>
    <title>js常见的创建dom节点</title>
</head>

<body>
    <div class="container">
        <p>
            js常见的创建dom节点的方法有
            <ul>
                <li>createElement() 创建一个元素节点 => 接收参数为string类型的nodename</li>
                <li> createTextNode() 创建一个文本节点 => 接收参数为string类型的text内容 </li>
                <li> createAttribute() 创建一个属性节点 => 接收参数为string类型的属性名称</li>
                <li> createComment() 创建一个注释节点 => 接收参数为string类型的注释文本</li>
            </ul>
        </p>
        <spa id="test">test</spa>
    </div>
    <script>
        var element = document.createElement('style');
        element.type = "text/css";
        document.head.appendChild(element);
        var text = ".container{width:1000px;margin: 0 auto;}.democlass{color:red}";
        var spanNode = document.createTextNode(text);
        element.appendChild(spanNode);

        var comment = document.createComment('注释注释');
        document.body.appendChild(comment);


        var test = document.getElementById('test');
        var att = document.createAttribute("class");
        att.value = "democlass";
        test.setAttributeNode(att);
    </script>
</body>

</html>
