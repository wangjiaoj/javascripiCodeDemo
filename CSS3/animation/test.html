<html>

<head>
    <meta charset="UTF-8">
    <style>
        @-webkit-keyframes 'slideLeft' {
            0% {
                border-color: #8F8F8F;
            }
            70% {
                border-color: #8F8F8F;
            }
            100% {
                border-color: #d6d6d6;
            }
        }
        
        .box {
            width: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid #d6d6d6;
            animation-name: slideLeft;
            animation-duration: 0.5s;
            animation-delay: 0.5s;
            animation-iteration-count: 1;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
