<!doctype html>

<head>
    <meta charset="utf-8">

    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style>
        ul {
            margin: 0px;
            list-style: none;
            padding: 0px;
        }
        
        body {
            box-sizing: border-box;
            font-size: 12px;
            background: #f2f2f5;
        }
        
        .container {
            width: 1000px;
            background: #f2f2f5;
        }
        
        .container-panel {
            width: 100%;
        }
        
        .panel-frame {
            display: table-cell;
        }
        
        .layout-frame,
        .panel-frame {
            width: 100%;
            height: 100%;
            float: left;
            position: relative;
        }
        
        .split-2-layout .layout-panel {
            width: 50%;
        }
        
        .component-frame {
            position: relative;
            width: 100%;
        }
        
        .edit-mode-frame {
            /*cursor: move;*/
            overflow: hidden;
        }
        
        .down-drop-handler,
        .panel-drop-frame,
        .panel-tip-frame,
        .up-drop-handler {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            /*z-index: 1000;*/
        }
        
        .down-drop-handler,
        .panel-drop-frame,
        .panel-tip-frame,
        .up-drop-handler {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            /*z-index: 1000;*/
        }
        
        .down-drop-handler {
            top: 50%;
        }
        
        .component-frame .hover-drop-handler {
            /*background: #bdb4ff;*/
            opacity: 0.85;
        }
        
        .zwf {
            width: 100%;
            height: 50px;
            margin: 10px;
            background: #bdb4ff;
            display: none;
        }
        
        .component-frame-content {
            /*height: 200px;*/
            margin: 10px;
            border: 3px solid transparent;
            border-radius: 3px;
            position: relative;
            z-index: 99;
            background: #fff;
        }
        
        .zwk-hid {
            display: block;
        }
        
        .component-empty .up-drop-handler {
            height: 100%;
        }
        
        .component-frame-sameType {
            border-color: blue;
        }
        
        .component-frame-no-sameType {
            border-color: red;
        }
        
        .ui-draggable-dragging .component-frame-content {
            border: 3px solid blue;
        }
        
        .inner-content-header {
            background: #CAC4C4;
            height: 40px;
            cursor: move;
        }
        
        .inner-content {
            min-height: 150px;
        }
        
        .inner-content.hidden {
            display: none;
        }
        
        .inner-content-header a:hover {
            color: red;
        }
        
        h1 {
            margin: 0px;
            padding: 0px;
        }
        
        .inner-content-header>ul {
            float: left;
            cursor: default;
        }
        
        .inner-content-header>ul li {
            width: 50px;
            padding: 10px;
            border-right: 1px solid #444;
            float: left;
        }
        
        .inner-content-header>ul li.selected {
            font-weight: bold;
        }
        
        .toolbar {
            float: right;
        }
        
        .toolbar>span {
            display: inline-block;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .toolbar>span.setting {
            background: url(s.png) no-repeat 0px -259px;
        }
        
        .toolbar>span.close {
            font-size: 30px;
            font-weight: bold;
        }
    </style>

</head>
